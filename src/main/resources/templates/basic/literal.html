<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>리터럴</h1>
    <ul>
        <!-- <li><span th:text="hello spring!!!!"></span></li> -> pare error -->
        <li>'hello spring!!!!' = <span th:text="'hello spring!!!!'"></span></li>
        <li>'hello' + ' spring!!!!' = <span th:text="'hello' + ' spring!!!!'"></span></li>
        <li>'hello' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
        <li>|hello ${data}| = <span th:text="|hello ${data}|"></span></li>
    </ul>
</body>
</html>
