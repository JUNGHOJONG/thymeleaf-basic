<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>userName</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${userStat.count}">Id</td>
                <td th:text="${user.userName}">userName</td>
                <td>
                    age = <span th:text="${user.age}">age</span>
                    ${user.age lt 20} = <span th:text="'미성년자'" th:if="${user.age lt 20}"></span>
                    ${user.age ge 20} = <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span>
                    ${user.age ge 20} = <span th:text="'미성년자'" th:if="${user.age ge 20}"></span>
                </td>
            </tr>
        </tbody>
    </table>
<h1>switch</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>userName</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${userStat.count}">Id</td>
            <td th:text="${user.userName}">userName</td>
            <td th:switch="${user.age}">
                <span th:case="10">10살</span>
                <span th:case="20">20살</span>
                <span th:case="*">기타</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
